<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://www.windows93.net/c/sys/skins/w93.css">
	<script type="text/javascript">
		var allTips
		var currentTip

		function newTip(random) {
			top.$file.open("/a/" + top.tipspath + "/tips.json","String",function(e){
				allTips = JSON.parse(e);
				switch (random) {
					case true:
					currentTip = Math.floor(Math.random() * allTips.length);
					break;
					case undefined:
					if (currentTip < allTips.length-1) {
						currentTip += 1
					};
					break
				}
				document.getElementById("tip").innerHTML = allTips[currentTip]
			})
		}

		//I really just gave up on the 2 functions below

		top.$file.open("/a/" + top.tipspath + "/config.json","String",function(e){
			config = JSON.parse(e);
			if (config.boot) {
				document.getElementById("bootoption").checked = true
			} else {
				document.getElementById("bootoption").checked = false
			}
		})

		function bootoption() {
			if (document.getElementById("bootoption").checked) {
				top.$store.set(top.tipspath + "/config.json", '{"boot": true}')
			} else {
				top.$store.set(top.tipspath + "/config.json", '{"boot": false}')
			}
		}

		newTip(true)
	</script>
